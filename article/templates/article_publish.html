<!-- # -*- coding: utf-8 -*- -->

{% extends "base.html" %}
{% block content %}
{% for field in form %}
  {% if field.errors %}
    {% for error in field.errors %}
      <div class="alert alert-danger">{{field.label}}:{{ error }}
    {% endfor %}
  {% endif %}
{% endfor %}
<ol class="breadcrumb">
	<li><a href="/">首页</a></li>
  <li><a href="/article/list/{{b.id}}">{{b.name}}</a></li>
	<li class="active">发表文章</li>
</ol>

<form action="/article/publish/{{b.id}}" method="POST" class="form-horizontal">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName2" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" name="title" value="{{form.title.value}}" class="form-control" id="exampleInputName2" placeholder="标题">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputName2" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
      <textarea name="content" class="form-control" rows="6" placeholder="请输入内容">{{form.content.value}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">发表</button>
    </div>
  </div>
</form>
{% endblock %}
